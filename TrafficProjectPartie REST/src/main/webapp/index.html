        <div class="row row-border">
          <div class="col py-3 label">
            <span class="show-traffic-layers">Show traffic layers</span>
            <div class="row align-items-center pt-2">
              <div class="col-sm-2">
                <img class="traffic-icon" src="img/traffic_lights.png" alt="" />
              </div>
              <div class="col pt-2">
                <label for="incidents-toggle" class="traffic-text">Traffic incidents</label>
              </div>
              <div class="col-sm-3 pt-2 text-right">
                <label class="switch">
                  <input id="incidents-toggle" type="checkbox" />
                  <span class="toggle round"></span>
                </label>
              </div>
            </div>
            <div class="row align-items-center pt-2">
              <div class="col-sm-2">
                <img class="traffic-icon" src="img/traffic-flow.png" alt="" />
              </div>
              <div class="col pt-2">
                <label for="flow-toggle" class="traffic-text">Traffic flow</label>
              </div>
              <div class="col-sm-3 pt-2 text-right">
                <label class="switch">
                  <input id="flow-toggle" type="checkbox" />
                  <span class="toggle round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="py-3 row row-border">
          <div class="col">
            <span class="show-traffic-layers">Bounding box for traffic incidents</span>
            <button id="bounding-box-button" type="button" class="btn btn-block my-2">
              DRAW BOUNDING BOX
            </button>
          </div>
        </div>
        <div id="incident-list-wrapper" class="row pt-0">

              </div>

          </div>

              <div class="col">

              </div>
            </div>
            <div class="row py-2">

              <div class="col">

              </div>
            </div>
            <div class="row">

                  <div class="col ml-1">

        <div class="row">
            <div class="col-lg-6">
            <form action="Traffic/traffic" method="post">
                <div class="form-group">
  <label for="fname">La ville:</label>
  <input type="text" class="form-control" name="col2"><br><br></div>
                 <div class="form-group">
  <label for="lname">Rue:</label>
  <input type="text"  class="form-control" name="col3"><br><br></div>
                 <div class="form-group">
  <label for="lname">Type d'incident:</label>
  <input type="text"  class="form-control" name="col4"><br><br></div>
  <input type="submit"  class="form-control btn btn-primary" value="Ajouter">
</form>
        </div>
        
    
          
            <div class="col-lg-6">
            <form action="Traffic/user" method="post">
                   <div class="form-group">
  <label for="fname">Cin:</label>
  <input type="number" class="form-control"  name="col1"><br><br></div>
                   <div class="form-group">
  <label for="lname" >Nom:</label>
  <input type="text" class="form-control" name="col2"><br><br></div>

                   <div class="form-group">
  <label for="lname">Mot De Passe</label>
  <input type="password" class="form-control"  name="col5"><br><br></div>
  <input type="submit" class=" btn btn-primary form-control" value="Submit">
</form>
